<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #0f172a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      width: auto;
      height: auto;
      /* INCREASED SIZE HERE: 85% width and 70% height */
      width: 750px; 
      max-height: 70vh;
      object-fit: contain;
      margin-bottom: 20px;
    }

    .dots {
      margin-top: 10px;
      font-size: 40px;
      letter-spacing: 8px;
      color: #cbd5f5;
      animation: blink 1.4s infinite both;
    }

    /* Progress Bar Styles */
    .progress-container {
      width: 400px;
      height: 12px;
      background: #1e293b;
      border-radius: 10px;
      margin-top: 30px;
      overflow: hidden;
      display: none; /* Hidden until update starts */
      border: 1px solid #334155;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #38bdf8, #818cf8);
      transition: width 0.3s ease;
    }

    #status-text {
      color: #94a3b8;
      font-size: 16px;
      margin-top: 15px;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes blink {
      0%, 100% { opacity: .2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Mass Balance Logo">
    
    <div id="loading-dots" class="dots">...</div>

    <div id="update-box" class="progress-container">
      <div id="bar" class="progress-bar"></div>
    </div>
    <div id="status-text"></div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    // Listen for update detection
    ipcRenderer.on('update_available', () => {
      document.getElementById('loading-dots').style.display = 'none';
      document.getElementById('update-box').style.display = 'block';
      document.getElementById('status-text').innerText = "New update found! Preparing download...";
    });

    // Listen for progress percentage
    ipcRenderer.on('download-percentage', (event, percent) => {
      document.getElementById('loading-dots').style.display = 'none';
      document.getElementById('update-box').style.display = 'block';
      document.getElementById('bar').style.width = percent + '%';
      document.getElementById('status-text').innerText = `Downloading Update: ${percent}%`;
    });
  </script>
</body>
</html>
